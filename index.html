<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YASGUI</title>
    <link href="//unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <style>
     /** uncomment this if you'd like to hide the endpoint selector */
        /** .yasgui .endpointText {display:none !important;} */  /** endpoint-selector */
    </style>
  </head>
  <body>
    <script src="//unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <div id='yasgui'></div>
    <script type="text/javascript">
     const yasgui = new Yasgui(document.getElementById("yasgui"), {
         //Uncomment below to change the default endpoint
         //Note: If you've already opened the YASGUI page before, you should first clear your
         //local-storage cache before you will see the changes taking effect
         requestConfig: {endpoint: 'http://localhost/sparql' } // default SPARQL endpoint
     });
    </script>
  </body>
</html>
